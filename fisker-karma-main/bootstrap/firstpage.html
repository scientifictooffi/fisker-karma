    <style> 
        body, html { 
            height: 100%;

            width: 100%;

        }

            color: white;

        }

            font-family: 'Arial', sans-serif; /* Применение выбранного шрифта */ 
            font-size: 36px; /* Увеличение размера шрифта */ 
            font-weight: bold; /* Увеличение жирности текста */ 
            color: #FFD700; /* Изменение цвета текста на золотой */ 
            text-align: center; /* Выравнивание по центру */ 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Добавление тени */ 
            margin-bottom: 20px; /* Добавление немного отступа снизу */ 
        }
